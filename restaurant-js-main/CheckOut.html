<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
<link rel="stylesheet" href="css/CheckOut.css">
</head>
<body>


<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">

              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <div class="card">
              <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
              <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
            </div>
            <label class="cash">
              <input type="checkbox" checked="checked" name="sameadr">Paiement when recieving(cash)
            </label>

            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>

             
      </form>
      <button type="submit" class="btn" onclick="openPopup()">Conferm Checkout</button>
      <!-- <input type="submit" value="Conferm Checkout" onclick="openPopup" class="btn"> -->
      <div class="popup" id="popup">
        <img src="images/404-tick.png" alt="">
        <h2>Thank You</h2>
        <p> Your order has been successfully confermed</p>
        <!-- <button type="button" onclick="closePopup()" >OK</button> -->
        <a href="index.html" type="button" onclick="closePopup()" id="checkoutButton">OK</a>
      </div>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="quantity"></b></span></h4>
      <section class="container my-5">
        <table  class="table">
            <thead>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>-</th>
            </thead>
            <tbody id="cartItems">

            </tbody>
        </table>
    </section>
      <hr>
      <p>Total <span class="price" style="color:black"><b id="totalPrice">$</b></span></p>
    </div>
  </div>
</div>


<script src="js/bootstrap.bundle.js"></script>


<script src="js/CheckOut.js"></script>
</body>
</html>
